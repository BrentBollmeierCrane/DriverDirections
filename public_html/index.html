<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <div id="options">
          <h1>Driver Directions</h1>
          <p><label for="origin">From:</label><br>
            <input id="origin" placeholder="Directions From:" type="text" value="">
            <input id="fromMadison" type="button" value="Madison Yard"></p>
          <p><label for="destination">To:</label><br>
            <input id="destination" placeholder="Directions To:" type="text" value="Marissa, IL">
            <input id="toMadison" type="button" value="Madison Yard"></p>
        </div>
        <div id="divButtons">
          <p style="text-align:center;">
            <input style="height:50px;width:150px" id="getDirections" type="button" value="Get Directions">
          </p>
          <p style="border-top-style:solid;border-top-width:1px;margin-top:2em">&nbsp;</p>
          <p style="text-align:center;">
            <input id="viewRoute" type="button" value="Zoom to Route">
          </p>
          <p style="text-align:center;"><label for="listPrintWhat">Print</label> 
            <select id="listPrintWhat">
              <option selected value="both">Both</option>
              <option value="map">Map</option>
              <option value="directions">Directions</option>
            </select> 
            <button id="btnPrintDirections" type="button">Print</button></p>
        </div>
      </div>
      <div id="map"></div>
      <div id="printContainer" class="both">
        <div id="divDirections"></div>
        <!--<div id="staticMap"><img id="imgMap" alt="Static Map" /></div>-->
      </div>
    </div>
    <script async defer src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyBVtnKA2R1VrMjidHMI302s5dTq1nIYpNU&v=3&callback=initMap">
    </script>
  </body>
</html>
